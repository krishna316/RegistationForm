<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="nav">
            <div class="logo">
                <H1>Registration</H1>
            </div>

        </div>
        <hr>

    </header>
    <div class="menu">
        <a href="#">HOME</a>
        <a href="#">GALLERY</a>
        <a href="#">COURSES</a>
        <a href="#">CONTACT US</a>
        <a href="#">ABOUT US</a>
    </div>
    <main>
        <div class="reg">
            <h1>Company Sign up</h1>
            <h5>Infomation about us</h5>
            <hr style="color:red" >
            <br>
            <form action="#">
               <span> <input type="text" class="text" placeholder="First Name"></span> 
                <span> <input type="text" class="text" placeholder="Last Name"></span>
                <br><br>
                <input type="email" class="text" placeholder="Email">
                <br><br>
                <input type="number" name="phone" id="phone" placeholder="Phone Number">
                <br><br>
                <label for="bday">Date of Birth</label><input type="date" name="dob" id="bday">

                <span> <label for="male">Male </label> <input type="radio" name="gender" id="male"></span><span> <label
                        for="female">Female</label> <input type="radio" name="gender" id="Female"></span><span> <label
                        for="other">Other</label> <input type="radio" name="gender" id="other"></span>
                <br><br>
                <label for="rel">Courses</label>
                <select id="rel" name="Company">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="Html">Html</option>
                    <option value="Php">Php</option>
                </select>
                <br><br>
                <input type="button" value="Submit">
            </form>
        </div>
    </main>

</body>

</html>
